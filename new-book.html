<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- bootstrap JS -->
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/img/duck.png" width="50px" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /navigation with correct color layout -->

<main>
    <form>
        <div class="container py-4">
            <h1 class="py-2">Nuovo Libro</h1>
            <div class="row py-2">
                <div class="col-6">
                    <h4>Nome autore</h4>
                    <input class="w-100 form-control" type="text" placeholder="Inserisci il nome dell'autore" required>
                </div>
                <div class="col-6">
                    <h4>Cognome autore</h4>
                    <input class="w-100 form-control" type="text" placeholder="Inserisci il cognome dell'autore"
                        required>
                </div>
            </div>
            <div class="row py-2">
                <div class="col">
                    <div class="mb-3">
                        <label for="" class="form-label"><strong>Titolo</strong></label>
                        <input type="text" name="" id="" class="form-control"
                            placeholder="Inserisci il titolo del libro" aria-describedby="helpId" />
                        <small id="helpId" class="text-muted">Titolo versione italiana</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="mb-3">
                        <label for="" class="form-label">City</label>
                        <select class="form-select form-select-lg" name="" id="">
                            <option selected>Choose a genere</option>
                            <option value="">Sci-Fi</option>
                            <option value="">Fiction</option>
                            <option value="">Horror</option>
                        </select>
                    </div>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>



            </div>
        </div>
        </div>
    </form>
</main>
